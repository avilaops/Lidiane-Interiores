<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sofisticado -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DDD0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8C5B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A6C6F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para overlay -->
    <radialGradient id="overlayGradient" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4A6C6F;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Pattern decorativo -->
    <pattern id="decorPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="1.5" fill="#C9A86A" opacity="0.3"/>
      <circle cx="0" cy="0" r="1" fill="#C9A86A" opacity="0.2"/>
      <circle cx="80" cy="80" r="1" fill="#C9A86A" opacity="0.2"/>
    </pattern>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra para texto -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradiente -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Pattern decorativo -->
  <rect width="1280" height="640" fill="url(#decorPattern)"/>
  
  <!-- Overlay suave -->
  <rect width="1280" height="640" fill="url(#overlayGradient)"/>
  
  <!-- Elementos geom√©tricos decorativos -->
  <g opacity="0.15">
    <!-- C√≠rculos grandes -->
    <circle cx="1100" cy="100" r="180" fill="none" stroke="#C9A86A" stroke-width="2"/>
    <circle cx="1100" cy="100" r="220" fill="none" stroke="#C9A86A" stroke-width="1"/>
    
    <!-- Formas abstratas lado esquerdo -->
    <rect x="50" y="450" width="120" height="120" fill="none" stroke="#4A6C6F" stroke-width="2" opacity="0.6"/>
    <circle cx="110" cy="510" r="40" fill="#D4A99C" opacity="0.3"/>
  </g>
  
  <!-- Linha decorativa superior -->
  <line x1="80" y1="140" x2="480" y2="140" stroke="#C9A86A" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Conte√∫do principal -->
  <g filter="url(#textShadow)">
    <!-- T√≠tulo principal -->
    <text x="80" y="220" font-family="'Playfair Display', serif" font-size="72" font-weight="700" fill="#2B2B2B" letter-spacing="-1">
      Lidiane de Paula
    </text>
    
    <!-- Subt√≠tulo -->
    <text x="80" y="280" font-family="'Montserrat', sans-serif" font-size="36" font-weight="300" fill="#4A6C6F" letter-spacing="2">
      DESIGN DE INTERIORES
    </text>
  </g>
  
  <!-- Linha decorativa do meio -->
  <line x1="80" y1="320" x2="280" y2="320" stroke="#D4A99C" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Descri√ß√£o -->
  <g font-family="'Montserrat', sans-serif" fill="#2B2B2B">
    <text x="80" y="380" font-size="24" font-weight="400" opacity="0.9">
      Transformando espa√ßos em experi√™ncias √∫nicas
    </text>
    <text x="80" y="420" font-size="20" font-weight="300" opacity="0.7">
      Projeto completo de marketing digital + Website profissional
    </text>
  </g>
  
  <!-- √çcones/badges decorativos -->
  <g transform="translate(80, 480)">
    <!-- Badge 1: Conte√∫do -->
    <g filter="url(#softShadow)">
      <rect width="180" height="60" rx="30" fill="#4A6C6F" opacity="0.9"/>
      <text x="90" y="38" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
        üì± Marketing
      </text>
    </g>
    
    <!-- Badge 2: Website -->
    <g transform="translate(200, 0)" filter="url(#softShadow)">
      <rect width="180" height="60" rx="30" fill="#D4A99C" opacity="0.9"/>
      <text x="90" y="38" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
        üåê Website
      </text>
    </g>
    
    <!-- Badge 3: GitHub -->
    <g transform="translate(400, 0)" filter="url(#softShadow)">
      <rect width="180" height="60" rx="30" fill="#C9A86A" opacity="0.9"/>
      <text x="90" y="38" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
        ‚≠ê Open Source
      </text>
    </g>
  </g>
  
  <!-- Ilustra√ß√£o decorativa lado direito -->
  <g transform="translate(880, 200)" opacity="0.8">
    <!-- Sof√° estilizado (forma minimalista) -->
    <g filter="url(#softShadow)">
      <!-- Base do sof√° -->
      <rect x="0" y="280" width="320" height="140" rx="20" fill="#4A6C6F" opacity="0.7"/>
      
      <!-- Encosto -->
      <rect x="10" y="180" width="300" height="120" rx="15" fill="#B8C5B0" opacity="0.8"/>
      
      <!-- Almofadas -->
      <circle cx="100" cy="240" r="35" fill="#D4A99C" opacity="0.9"/>
      <circle cx="220" cy="240" r="35" fill="#C9A86A" opacity="0.9"/>
      
      <!-- P√©s do sof√° -->
      <rect x="30" y="420" width="15" height="30" rx="7" fill="#2B2B2B" opacity="0.6"/>
      <rect x="275" y="420" width="15" height="30" rx="7" fill="#2B2B2B" opacity="0.6"/>
    </g>
    
    <!-- Planta decorativa -->
    <g transform="translate(280, 80)">
      <!-- Vaso -->
      <path d="M 0 0 L 10 40 L 50 40 L 60 0 Z" fill="#4A6C6F" opacity="0.7"/>
      <!-- Folhas -->
      <ellipse cx="15" cy="-10" rx="20" ry="30" fill="#B8C5B0" opacity="0.8" transform="rotate(-20 15 -10)"/>
      <ellipse cx="35" cy="-15" rx="22" ry="35" fill="#B8C5B0" opacity="0.9" transform="rotate(15 35 -15)"/>
      <ellipse cx="25" cy="-20" rx="18" ry="32" fill="#B8C5B0" opacity="0.85"/>
    </g>
    
    <!-- Lumin√°ria minimalista -->
    <g transform="translate(-50, -50)">
      <line x1="40" y1="0" x2="40" y2="150" stroke="#C9A86A" stroke-width="3" opacity="0.6"/>
      <circle cx="40" cy="150" r="25" fill="#E8DDD0" opacity="0.8" filter="url(#softShadow)"/>
      <circle cx="40" cy="150" r="15" fill="#C9A86A" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Footer com URL -->
  <g transform="translate(0, 590)">
    <text x="640" y="30" font-family="'Montserrat', sans-serif" font-size="18" font-weight="500" fill="#2B2B2B" text-anchor="middle" opacity="0.7">
      github.com/avilaops/Lidiane-Interiores  ‚Ä¢  lidiane.avila.inc
    </text>
  </g>
  
  <!-- Elemento decorativo canto inferior direito -->
  <g transform="translate(1150, 580)" opacity="0.3">
    <circle cx="0" cy="0" r="8" fill="#C9A86A"/>
    <circle cx="30" cy="0" r="5" fill="#D4A99C"/>
    <circle cx="55" cy="0" r="3" fill="#4A6C6F"/>
  </g>
</svg>